version: 1.0.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
environment:
  api_key:
    secure: TFDaKD4TQc7hWomFzKAW6CDYnYqboEgFZ6a8d5+1T3J+RL647PsgqrlIXLHWjH19
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: 1.0.0-beta{build}
  package_version: 1.0.0-beta{build}
install:
- cmd: appveyor downloadfile https://dist.nuget.org/win-x86-commandline/v4.3.0/nuget.exe
nuget:
  account_feed: true
before_build:
- cmd: >-
    nuget restore -Verbosity quiet

    powershell.exe -file UpdateBuildVersion.ps1 -assemblyVersion %APPVEYOR_BUILD_VERSION%
build:
  project: dbsafe.sln
  verbosity: minimal
test_script:
- cmd: dotnet test "DbSafeTests\DbSafeTests.csproj"
artifacts:
- path: '**\bin\Release\*.nupkg'
  name: NuGet
deploy_script:
  - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe  
  # - ps: Write-Host Deployment Script; ($artifacts.values | Where-Object {($_.path -like '*.nupkg') -and  !($_.path -like '*.symbols.nupkg')}) | foreach-object {Write-Host Publishing $_.path; nuget.exe push $_.path -Source https://www.nuget.org/api/v2/package -ApiKey $env:api_key; if ($lastexitcode -ne 0) {throw}}
  - ps: Write-Host Deployment Script; Get-ChildItem -Path $PSScriptRoot -Filter *.nupkg -Recurse -File -Name | ForEach-Object {Write-Host Publishing $_; nuget.exe push $_ -Source https://www.nuget.org/api/v2/package -ApiKey $env:api_key; if ($lastexitcode -ne 0) {throw}}
